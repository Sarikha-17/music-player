<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="des.css">
  <script src="https://kit.fontawesome.com/8bea40e3da.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="music-player">
      <nav>
        <div class="circle"><i class="fa-solid fa-arrow-left"></i></div>
        <h1 class="title">Until I Found You</h1>
        <div class="circle"><i class="fa-solid fa-bars"></i></div>
      </nav>

      <img src="cover.jpeg" class="pic" alt="Cover">
      <p class="song-title">we ever just be friends??</p>

      <audio id="song" src="Until-I-Found-You.mp3"></audio>
      <input type="range" value="0" id="progress">

      <nav class="controls">
        <div class="circle"><i class="fa-solid fa-backward-step"></i></div>
        <div class="big" id="ctrlIcon"><i class="fa-solid fa-play"></i></div>
        <div class="circle"><i class="fa-solid fa-forward-step"></i></div>
      </nav>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
